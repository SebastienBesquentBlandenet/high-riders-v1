security:
    # https://symfony.com/doc/current/security/authenticator_manager.html
    enable_authenticator_manager: true
    # https://symfony.com/doc/current/security.html#c-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        login:
            pattern: ^/api/v1/login
            stateless: true
            # anonymous: true
            json_login:
                check_path: /api/v1/login_check
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
                # custom_authenticator: App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: backoffice_home

        api:
            pattern:   ^/api
            stateless: true
            # anonymous: true
            jwt: ~

        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                target: backoffice_home

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        
        # Il faut avoir le role Admin pour afficher Back office
        - { path: ^/backoffice, roles: [ROLE_SUPER_ADMIN, ROLE_ADMIN] }

        - { path: ^/api/v1/users/\d+, roles: [IS_AUTHENTICATED_FULLY, ROLE_USER] }
        - { path: ^/api/v1/spots/\d+, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/v1/events/\d+, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/v1/users/add, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        # - { path: ^/api/v1/events, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/v1/users, roles: [IS_AUTHENTICATED_FULLY, ROLE_ADMIN] }
        # - { path: ^/api/v1/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        # - { path: ^/api/v1/search, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        # - { path: ^/api/v1/spots, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        # - { path: ^/api/v1/home, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api,       roles: IS_AUTHENTICATED_ANONYMOUSLY }

    role_hierarchy:
        # Un role Admin peut faire, tout ce que fait un roleUser
        ROLE_ADMIN: ROLE_USER

        # Un role SUPER Admin peut faire, tout ce que fait un role Admin
        ROLE_SUPER_ADMIN: ROLE_ADMIN  
